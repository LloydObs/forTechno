<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1" charset="utf-8">
        <title> Test Website</title>
        <link rel="stylesheet" href = "mainWeb.css">
    </head>
    <body>
        <div class = "center">
            <form method = "POST" action = "signIn.php">
                <img class = "welcomePic" src ="pics/avatarPic.png">
                <!--<img class = "back" src = "pics/adminPic.png">-->
                <h1> Login</h1>
                <input type = "text" name="adminName" placeholder="Enter Username" required autocomplete="off"
                readonly onfocus="this.removeAttribute('readonly');",  onfocusout ="this.setAttribute('readonly','readonly');">
                <input type = "password" name = "adminPassword" placeholder="Password" required autocomplete="off"

            </form>
        </div>
    </body>
